{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="chat" method="post" enctype="application/x-www-form-urlencoded" class="bg-white p-4 rounded shadow-sm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="question">[AIVLE Bot에게 요청하기]</label>
                        <textarea id="question" name="question" class="form-control" rows="5" placeholder="질문을 입력해주세요."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">질문</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% endblock %}
