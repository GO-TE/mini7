{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="chat" method="post" enctype="application/x-www-form-urlencoded" class="bg-white p-4 rounded shadow-sm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="question"><b>[ChatGPT에게 요청하기]</b></label>
                        <textarea id="question" name="question" class="form-control" rows="5">{{question}}</textarea>
                    </div>
                    <div class="form-group">
                        <label><b>[응답]</b></label>
                        <div>
                            <span id="result">{{result}}</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">질문</button>
                </form>
            </div>
        </div>
    </div>
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
